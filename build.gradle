buildscript {
    repositories {
        jcenter()
        maven { url 'https://jitpack.io' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.2'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.3'
        classpath 'io.freefair:android-gradle-plugins:2.1.2'
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext.config = [
        minSdkVersion      : 8,
        targetSdkVersion   : 24,
        compileSdkVersion  : 24,
        buildToolsVersion  : '24.0.1',
        sourceCompatibility: JavaVersion.VERSION_1_7,
        targetCompatibility: JavaVersion.VERSION_1_7,
        versionCode        : 12,
        versionName        : '0.1.10',
]

ext.deps = [
        android_appcompat       : 'com.android.support:appcompat-v7:24.1.0',
        android_design          : 'com.android.support:design:24.1.0',
        guava_preconditions     : 'com.cookingfox:guava-preconditions:0.1.5',
        junit                   : 'junit:junit:4.12',
        mockito                 : 'org.mockito:mockito-core:2.0.99-beta'
]

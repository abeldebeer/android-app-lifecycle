buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.2'
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    minSdkVersion = 8
    targetSdkVersion = 23
    compileSdkVersion = 23
    buildToolsVersion = '23.0.3'

    sourceCompatibility = JavaVersion.VERSION_1_6
    targetCompatibility = JavaVersion.VERSION_1_6

    versionCode = 6
    versionName = '0.1.4'
}

ext.deps = [
        android_appcompat  : 'com.android.support:appcompat-v7:23.3.0',
        android_design     : 'com.android.support:design:23.3.0',
        guava_preconditions: 'com.cookingfox:guava-preconditions:0.1.4',
        junit              : 'junit:junit:4.12'
]
